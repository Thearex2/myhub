
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel |MyHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --card-bg: #161b22;
      --accent: #58a6ff;
      --success: #2ea043;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #161b22;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      flex-grow: 1;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.1);
    }

    .card h3 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .console {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .console-output {
      flex-grow: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 5px;
      padding: 1rem;
      font-size: 0.9rem;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 1rem;
    }

    .console-input {
      display: flex;
    }

    .console-input input {
      flex-grow: 1;
      padding: 0.5rem;
      background: #161b22;
      border: none;
      border-radius: 5px 0 0 5px;
      color: var(--text-color);
    }

    .console-input button {
      background: var(--success);
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      background: #161b22;
      color: #8b949e;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    🛠️ MyHub Admin-panel
  </header>

  <main>
    <div class="card">
      <h3>Overview</h3>
      <p>👤 Users: 1</p>
      <p>📝 Posts: 0</p>
      <p>📦 Saved data: 2.3MB</p>
      <p>💎 Last hour posts: 0.0MB</p>
      <p>📜 User data: 0.1MB</p>
      <p> </p>
      <button onclick="stopServer()">🚫 Close servers</button>
      <button onclick="moveAdmin()">📜 Check the status of users</button>
    </div>

    <div class="card console">
      <h3>🖥️ Console</h3>
      <div class="console-output" id="console-output">> Console ready to take commands...</div>
      <div class="console-input">
        <input type="text" id="console-input" placeholder="Type command and click enter..." />
        <button onclick="runCommand()">Enter the command</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 MyHub | Powered by TCBlooper
  </footer>

  <script>
    const output = document.getElementById('console-output');
    const input = document.getElementById('console-input');

    function runCommand() {
      const cmd = input.value.trim();
      if (cmd === '') return;

      output.textContent += `\n> ${cmd}`;

      let response = '';
      switch (cmd.toLowerCase()) {
        case 'help':
          response = 'Commands: help, status, clear, server, infofi';
          break;
        case 'status':
          response = 'Server is normal. All is okay!';
          break;
        case 'clear':
          output.textContent = '> Console cleared..';
          input.value = '';
          return;
        case 'infofi':
          response = 'Tällä hetkellä vastaukset simuloidaan.';
          break;
        default:
          response = `Command ${cmd} is not an option.`;
      }

      output.textContent += `\n${response}`;
      input.value = '';
      output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        runCommand();
      }
    });
  </script>
<script>
    function moveAdmin() {
        window.location.href="usersettings001.html"
        console.warn("If you move to usersettings.html, report it now to karkkii12 in Discord! usersettings001.html is the right one.")
    }
    function stopServer() {
        console.error("The panel servers has been closed. (Error code -032425069696969)")
        window.location.href="about:blank"
    }
    
</script>
</body>
</html>
