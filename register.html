<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekister√∂idy | MyHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="assets/images/myhub.ico">
  <meta property="og:site_name" content="MyHub">
  <meta property="og:title" content="Register | MyHub">
  <meta property="og:image" content="https://thearex2.github.io/myhub/assets/images/myhub.ico">
  <meta property="og:description" content="Official MyHub">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #238636;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2ea043;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create an account to MyHub!</h2>
    <form>
      <input type="text" placeholder="Account name" required />
      <input type="email" placeholder="Working gmail or phone number" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm your password" required />
      <button type="submit">Register</button>
      <a class="link" href="login.html">Login to MyHub</a>
    </form>
  </div>
</body>
</html>
